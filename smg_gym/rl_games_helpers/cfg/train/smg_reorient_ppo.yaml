    #       units: [512, 512, 256, 128]
    #       activation: elu
    #       d2rl: false
    #       initializer:
    #         name: default
    #       regularizer:
    #         name: None


    print_stats: False
    progress_bar: True

    player:
      #render: True
      deterministic: True
      games_num: 100000
      print_stats: False
